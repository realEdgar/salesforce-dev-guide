<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="3" class="slds-align_absolute-center">
            <lightning-button
                label="Previous"
                icon-name="utility:chevronleft"
                onclick={handlePrevious}
                disabled={isFirstPage}
            ></lightning-button> 
        </lightning-layout-item>
        <lightning-layout-item size="2" class="slds-align_absolute-center">
            <span>{currentPage} of {numberOfPages}</span>
        </lightning-layout-item>
        <lightning-layout-item size="3" class="slds-align_absolute-center">
            <lightning-button
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleNext}
                disabled={isLastPage}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
