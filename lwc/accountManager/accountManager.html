<template>
    <lightning-card icon-name="standard:account" variant="base">
        <div slot="title">
            Account Manager
        </div>
        <div slot="actions">
            <lightning-button 
              variant="brand"
              label="New Account" 
              onclick={handleNewAccount} 
            ></lightning-button>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-combobox
                name="type"
                label="Account Type"
                value={value}
                placeholder="Select Type"
                options={options}
                onchange={handleTypeChange}
            ></lightning-combobox>
        </div>
        <div class="slds-var-m-top_small slds-border_top">
            <lightning-tabset active-tab-value="gallery" variant="scoped">
                <lightning-tab label="Accounts Gallery" value="gallery">
                    <lightning-layout horizontal-align="space" multiple-rows>
                        <template lwc:if={noData}>
                            <p class="slds-var-p-around_large slds-text-align_center">
                                Not Data Found
                            </p>
                        </template>
                        <template lwc:else>
                            <template for:each={filteredAccounts} for:item="account">
                                <lightning-layout-item key={account.Id} size="3" padding="around-small">
                                    <c-account-card  account={account} onselected={handleSelectedAccount}></c-account-card>
                                </lightning-layout-item>
                            </template>
                        </template>
                    </lightning-layout>
                </lightning-tab>
                <lightning-tab label="Accounts List" value="accountList">
                    <section class="slds-var-m-around_medium">
                        <lightning-datatable
                            key-field="Id"
                            data={filteredAccounts}
                            columns={columns}
                            hide-checkbox-column
                        ></lightning-datatable>
                        <template lwc:if={noData}>
                            <p class="slds-var-p-around_large slds-text-align_center">
                                Not Data Found
                            </p>
                        </template>
                    </section>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
