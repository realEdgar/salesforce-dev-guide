<template>
    <lightning-card icon-name="standard:account" variant="base">
        <div slot="title">
            Account Manager
        </div>
        <div slot="actions">
            <lightning-button 
              variant="brand"
              label="New Account" 
              onclick={handleNewAccount} 
            ></lightning-button>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-combobox
                name="type"
                label="Account Type"
                value={value}
                placeholder="Select Type"
                options={options}
                onchange={handleChange}
            ></lightning-combobox>
        </div>
        <div class="slds-var-m-top_small slds-border_top">
            <lightning-tabset active-tab-value="gallery" variant="scoped" >
                <lightning-tab label="Accounts Gallery" value="gallery">
                    
                </lightning-tab>
                <lightning-tab label="Accounts List" value="accountList">
                    
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
